<div class="staked_coins">
    <div class="title">
        <p>{{ title }}</p>
    </div>
    <div class="details">
        <div class="amount">{{ amount | moneyParse | bitNumber }} ZANO</div>
        <div class="distribution">
            <span class="supply_percentage"
                >{{ percentage | moneyParse | bitNumber }}%</span
            >
            from total supply</div
        >
    </div>
</div>
